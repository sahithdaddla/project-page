<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HRMS Project</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: absolute;
            top: 50px;
            width: 100%;
            height: calc(100% - 50px);
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .welcome-text {
            position: absolute;
            top: 40%;
            left: 4%;
            color: #000000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            z-index: 1;
            border-radius: 8px;
        }

        .welcome-text h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .welcome-text p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        button {
            background-color: rgb(7, 88, 110);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            align-content: center;
        }

        button:hover {
            background-color: rgb(5, 70, 90);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video class="background-video" autoplay muted loop>
            <source src="https://cdn.pixabay.com/video/2023/07/19/172170-846731303_large.mp4" type="video/mp4">
        </video>
    </div>

    <div class="welcome-text">
        <h1>Welcome to HRMS Project</h1>
        <p>Your one-stop solution for managing Employee operations efficiently.</p>
        <a href="./project.html"><button>Project Details</button></a>
    </div>
</body>
</html>
